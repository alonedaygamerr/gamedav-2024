<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #ffffff;
            background-color: #000;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = 25;
        canvas.width = canvas.height = gridSize * tileCount;

        let snake = [{ x: 12, y: 12 }];
        let apple = spawnApple();
        let velocity = { x: 0, y: 0 };
        let score = 0;
        let growing = 0;
        let gameSpeed = 200; // Slower movement (200 milliseconds delay)

        document.addEventListener('keydown', changeDirection);

        function gameLoop() {
            moveSnake();
            if (isAppleEaten()) {
                score++;
                growing += 2;
                apple = spawnApple();
            }

            drawGame();
            if (!isGameOver()) {
                setTimeout(gameLoop, gameSpeed); // Slower frame rate by increasing delay
            } else {
                alert('Game Over! Your score: ' + score);
                document.location.reload();
            }
        }

        function moveSnake() {
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
            snake.unshift(head);
            if (growing > 0) {
                growing--;
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (velocity.y === 0) velocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) velocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 0) velocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) velocity = { x: 1, y: 0 };
                    break;
            }
        }

        function isAppleEaten() {
            return snake[0].x === apple.x && snake[0].y === apple.y;
        }

        function spawnApple() {
            return {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function isGameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the apple
            ctx.fillStyle = 'red';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'red';
            ctx.beginPath();
            ctx.arc((apple.x * gridSize) + gridSize / 2, (apple.y * gridSize) + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;

            // Draw the snake with gradient color
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "lime");
            gradient.addColorStop(1, "green");
            ctx.fillStyle = gradient;
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            // Draw the score
            ctx.fillStyle = 'white';
            ctx.font = '18px Courier New';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        gameLoop();
    </script>
</body>
</html>
