    <h1>t1a11-Arrays-dallas</h1>

    <label for="nameInput">Enter a name:</label>
    <input type="text" id="nameInput">
    <button onclick="processName()">Submit</button>

    <p id="output"></p>

    <script>
        // Define arrays for names and corresponding numbers
        var nameArray = ["John", "Alice", "Bob", "Diana", "Charlie"];
        var numberArray = [10, 20, 30, 40, 50];

        // Function to process the entered name
        function processName() {
            var inputName = document.getElementById("nameInput").value;
            var output = "";

            // Find the index of the input name in the nameArray
            var index = nameArray.indexOf(inputName);

            if (index !== -1) {
                // If name is found, display corresponding number and a different name from the array
                var newName = nameArray[(index + 1) % nameArray.length];  // Show the next name in the array
                output = "You entered: " + inputName + "<br>";
                output += "Assigned number: " + numberArray[index] + "<br>";
                output += "Displaying different name: " + newName;
            } else {
                // If name is not found, display a message
                output = "Name not found in the array.";
            }

            // Display the output
            document.getElementById("output").innerHTML = output;
        }
    </script>

</body>
</html>
