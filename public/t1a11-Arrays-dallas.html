 <title>t1a11-Arrays-dallas</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 1.1em;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #myDiv01 {
            margin-top: 20px;
            padding: 20px;
            background-color: #e7f3e7;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.2em;
            width: 60%;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>t1a11-Arrays-dallas</h1>

    <script>
        // Global variables
        let myMax = 6;
        let myArray = new Array(myMax);

        // Function to set array values
        function setArray() {
            myArray[0] = 'dallas';
            myArray[1] = 'jordan';
            myArray[2] = 'caleb';
            myArray[3] = 'sarah';
            myArray[4] = 'michael';
            myArray[5] = 'jessica';
            document.getElementById('myDiv01').innerHTML = 'You set the array successfully!';
        }

        // Function to display full array
        function showArray() {
            let output = 'Full Array:<br>';
            for (let myLoop = 0; myLoop < myMax; myLoop++) {
                output += 'myArray[' + myLoop + '] = ' + myArray[myLoop] + '<br>';
            }
            document.getElementById('myDiv01').innerHTML = output;
        }

        // Function to show the first item
        function showFirstItem() {
            document.getElementById('myDiv01').innerHTML = 'First item: ' + myArray[0];
        }

        // Function to show the last item
        function showLastItem() {
            document.getElementById('myDiv01').innerHTML = 'Last item: ' + myArray[myMax - 1];
        }

        // Function to reverse the array
        function reverseArray() {
            myArray.reverse();
            document.getElementById('myDiv01').innerHTML = 'Array reversed!';
        }

        // Function to clear/reset the array
        function resetArray() {
            for (let i = 0; i < myMax; i++) {
                myArray[i] = undefined;
            }
            document.getElementById('myDiv01').innerHTML = 'Array has been reset!';
        }
    </script>

    <!-- Input and buttons -->
    <input type="button" value="Set Array" onclick="setArray()">
    <input type="button" value="Show Full Array" onclick="showArray()">
    <input type="button" value="Show First Item" onclick="showFirstItem()">
    <input type="button" value="Show Last Item" onclick="showLastItem()">
    <input type="button" value="Reverse Array" onclick="reverseArray()">
    <input type="button" value="Reset Array" onclick="resetArray()"><br>

    <!-- Output div -->
    <div id="myDiv01">..</div>

</body>
</html>
