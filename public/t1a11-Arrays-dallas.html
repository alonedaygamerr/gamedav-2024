     <h1 align="center">t1a11-Arrays-dallas</h1>

    <script>
        // Global variables
        let myMax = 6;
        let myArray = new Array(myMax);

        // Function to set array values
        function setArray() {
            myArray[0] = 'dallas';
            myArray[1] = 'jordan';
            myArray[2] = 'caleb';
            document.getElementById('myDiv01').innerHTML = 'You set the array';
        }

        // Function to display array values
        function showArray() {
            let output = '';
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                output += 'myArray[' + myLoop + '] = ' + myArray[myLoop] + '<br>';
            }
            document.getElementById('myDiv01').innerHTML = output;
        }
    </script>

    <!-- Input and buttons -->
    Input: <input type="text" id="myFirstName" value="dallas"><br>

    <input type="button" value="Set Array" onclick="setArray()">
    <input type="button" value="Show Array" onclick="showArray()"><br>

    <!-- Output div -->
    <div id="myDiv01">..</div>

</body>
</html>
