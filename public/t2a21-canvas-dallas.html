<h2 align="center">t2a21-canvas-dallas.html</h2>
<p>Click the button to draw a stick figure on the canvas.</p>

<input type="button" value="Draw Stick Figure" onclick="drawStickFigure()">

<br><br>
<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
    // Set up global variables
    let myCanvas = document.getElementById('myCoolTag');
    let myContext = myCanvas.getContext('2d');

    // Function to draw a stick figure
    function drawStickFigure() {
        // Clear the canvas first (optional)
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);

        // Draw the head
        myContext.beginPath();
        myContext.arc(500, 100, 30, 0, 2 * Math.PI);  // Head at (500, 100) with radius 30
        myContext.stroke();

        // Draw the body
        myContext.beginPath();
        myContext.moveTo(500, 130);  // Starting point for body
        myContext.lineTo(500, 250);  // Body length
        myContext.stroke();

        // Draw the arms
        myContext.beginPath();
        myContext.moveTo(450, 170);  // Left arm
        myContext.lineTo(550, 170);  // Right arm
        myContext.stroke();

        // Draw the legs
        myContext.beginPath();
        myContext.moveTo(500, 250);  // Left leg
        myContext.lineTo(460, 350);
        myContext.moveTo(500, 250);  // Right leg
        myContext.lineTo(540, 350);
        myContext.stroke();
    }
</script>
