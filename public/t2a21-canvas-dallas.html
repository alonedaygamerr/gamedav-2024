<h2 align="center">t2a21-canvas-dallas.html</h2>
<p>Click each button to draw parts of a stick figure on the canvas.</p>

<input type="button" value="Draw Head" onclick="drawHead()">
<input type="button" value="Draw Body" onclick="drawBody()">
<input type="button" value="Draw Arms" onclick="drawArms()">
<input type="button" value="Draw Legs" onclick="drawLegs()">
<input type="button" value="Clear Canvas" onclick="clearCanvas()">

<br><br>
<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
    // Set up global variables
    let myCanvas = document.getElementById('myCoolTag');
    let myContext = myCanvas.getContext('2d');

    // Function to clear the canvas
    function clearCanvas() {
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
    }

    // Function to draw the head
    function drawHead() {
        myContext.beginPath();
        myContext.arc(500, 100, 30, 0, 2 * Math.PI);  // Head at (500, 100) with radius 30
        myContext.stroke();
    }

    // Function to draw the body
    function drawBody() {
        myContext.beginPath();
        myContext.moveTo(500, 130);  // Starting point for body
        myContext.lineTo(500, 250);  // Body length
        myContext.stroke();
    }

    // Function to draw the arms
    function drawArms() {
        myContext.beginPath();
        myContext.moveTo(450, 170);  // Left arm
        myContext.lineTo(550, 170);  // Right arm
        myContext.stroke();
    }

    // Function to draw the legs
    function drawLegs() {
        myContext.beginPath();
        myContext.moveTo(500, 250);  // Left leg
        myContext.lineTo(460, 350);
        myContext.moveTo(500, 250);  // Right leg
        myContext.lineTo(540, 350);
        myContext.stroke();
    }
</script>
