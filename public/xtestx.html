<head>
  <title>Combined Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    canvas {
      border: 2px solid white;
      background: #000;
      margin-top: 20px;
    }

    #scoreBoard {
      font-size: 20px;
    }

    #levelSelector {
      display: none;
    }

    #controls button {
      padding: 10px;
      font-size: 16px;
      background: #444;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }

    #controls button:hover {
      background: #666;
    }
  </style>
</head>
<body id="myBody">
  <div id="scoreBoard">Score: 0</div>
  <div id="levelSelector">
    <div id="controls">
      <button onclick="selectLevel(1)">Level 1</button>
      <button onclick="selectLevel(2)">Level 2</button>
      <button onclick="selectLevel(3)">Level 3</button>
      <button onclick="selectLevel(4)">Level 4</button>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>

  <script>
    let myGlobalX = 0;
    let score = 0;
    let scoreInterval;
    let isLevel1Complete = false;

    const body = document.getElementById('myBody');
    const scoreBoard = document.getElementById('scoreBoard');
    const levelSelector = document.getElementById('levelSelector');

    // First Game Functions
    function startBackgroundAnimation() {
      scoreInterval = setInterval(() => {
        score++;
        scoreBoard.innerText = `Score: ${score}`;
        if (score >= 20 && !isLevel1Complete) {
          alert('Level 1 Complete! Proceeding to Level 2...');
          clearInterval(scoreInterval);
          isLevel1Complete = true;
          startLevel2();
        }
      }, 1000);
    }

    function resetGame() {
      score = 0;
      scoreBoard.innerText = 'Score: 0';
    }

    // Start Level 2
    function startLevel2() {
      scoreBoard.style.display = 'none';
      levelSelector.style.display = 'block';
      resetPlayer();
    }

    // Second Game
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = { x: 50, y: 180, size: 15, speed: 4 };
    let level = 1;
    let isGameOver = false;

    const levels = [
      {
        obstacles: [
          { x: 200, y: 0, width: 20, height: 100, speed: 2, direction: 1 },
          { x: 200, y: 300, width: 20, height: 100, speed: 2, direction: -1 }
        ],
        goal: { x: 550, y: 180, width: 20, height: 40 }
      },
      // Add additional levels here...
    ];

    function drawPlayer() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawObstacles(obstacles) {
      ctx.fillStyle = 'red';
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    function drawGoal(goal) {
      ctx.fillStyle = 'green';
      ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
    }

    function updateObstacles(obstacles) {
      obstacles.forEach(obstacle => {
        obstacle.y += obstacle.speed * obstacle.direction;
        if (obstacle.y <= 0 || obstacle.y + obstacle.height >= canvas.height) {
          obstacle.direction *= -1;
        }
      });
    }

    function checkCollisions(obstacles, goal) {
      for (const obstacle of obstacles) {
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.size > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.size > obstacle.y
        ) {
          isGameOver = true;
          alert('Game Over! Try again.');
          resetPlayer();
          return;
        }
      }

      if (
        player.x < goal.x + goal.width &&
        player.x + player.size > goal.x &&
        player.y < goal.y + goal.height &&
        player.y + player.size > goal.y
      ) {
        level++;
        if (level > levels.length) {
          alert('Congratulations! You beat all the levels!');
          level = 1;
        }
        resetPlayer();
      }
    }

    function resetPlayer() {
      player.x = 50;
      player.y = 180;
    }

    function selectLevel(selectedLevel) {
      level = selectedLevel;
      resetPlayer();
      isGameOver = false;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!isGameOver) {
        const currentLevel = levels[level - 1];
        drawPlayer();
        drawObstacles(currentLevel.obstacles);
        drawGoal(currentLevel.goal);
        updateObstacles(currentLevel.obstacles);
        checkCollisions(currentLevel.obstacles, currentLevel.goal);
      }

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
      if (isGameOver) return;
      switch (e.key) {
        case 'w':
          if (player.y > 0) player.y -= player.speed;
          break;
        case 's':
          if (player.y + player.size < canvas.height) player.y += player.speed;
          break;
        case 'a':
          if (player.x > 0) player.x -= player.speed;
          break;
        case 'd':
          if (player.x + player.size < canvas.width) player.x += player.speed;
          break;
      }
    });

    // Initialize the first game
    resetGame();
    startBackgroundAnimation();

    // Start the second game loop
    gameLoop();
  </script>
</body>
