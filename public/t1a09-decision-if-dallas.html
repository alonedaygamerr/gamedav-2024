<!-- Text Input -->
<input type="text" id="myText1" value="Fred">

<!-- Number Input -->
<input type="number" id="myNum1" value="14">

<!-- Output Area -->
<div id="myDiv01">...</div>

<!-- Button for checking if input is 'Fred' -->
<input type="button" value="Is Fred" onclick="
    let myIn1 = document.getElementById('myText1').value;
    if (myIn1 == 'Fred') {
        document.getElementById('myDiv01').innerHTML = 'Hi Fred';
    } else {
        document.getElementById('myDiv01').innerHTML = '';
    }
"><br>

<!-- Button for checking if input is 'Fred', otherwise respond with a message -->
<input type="button" value="Is Fred else" onclick="
    let myIn1 = document.getElementById('myText1').value;
    if (myIn1 == 'Fred') {
        document.getElementById('myDiv01').innerHTML = 'Hi Fred';
    } else {
        document.getElementById('myDiv01').innerHTML = 'Was expecting Fred >:(';
    }
"><br>
