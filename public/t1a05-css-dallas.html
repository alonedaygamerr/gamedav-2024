<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Demo</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Simple box styling */
        .simple-box {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
        }

        /* Flexbox layout */
        .flex-container {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .flex-item {
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Basic CSS Demonstrations</h1>
    </header>

    <section>
        <h2>1. Simple Box</h2>
        <div class="simple-box">This is a simple box with padding, margin, and border.</div>
    </section>

    <section>
        <h2>2. Flexbox Layout</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </section>

</body>
</html>
