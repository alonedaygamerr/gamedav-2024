<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
        }
        video {
            border: 2px solid #ccc;
            display: block;
            margin: 0 auto;
            width: 80%; /* Adjust the width of the video element */
            max-width: 1080px; /* Set a maximum width for larger screens */
            height: auto; /* Maintain aspect ratio */
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay></video>
        <button id="capture">Capture Image</button>
        <a id="download" download="webcam_capture.png">Download Image</a>
    </div>
    <script>
        // Get references to the video element and the download link
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const downloadLink = document.getElementById('download');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        // Capture image from webcam
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas to a data URL and set it as the download link href
            const dataURL = canvas.toDataURL('image/png');
            downloadLink.href = dataURL;
            downloadLink.click(); // Trigger the download
        });
    </script>
</body>
</html>
