<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Background and Image</title>
</head>
<body id="myBody" style="background-image: url('myBackground.jpg'); background-repeat: repeat; background-size: 80%;">

    <script>
        let myGlobalX = 0;
        let myClock01;
        let myClock02;
        let mySpeed01 = 400;

        // Function to move background left
        function moveBackgroundLeft() {
            myGlobalX -= 5;
            let myTemp = myGlobalX + 'px 0px';
            document.getElementById('myBody').style.backgroundPosition = myTemp;
        }

        // Function to increase speed of background movement to the left
        function autoBackgroundLeftFaster() {
            clearInterval(myClock01);
            mySpeed01 -= 30;
            if (mySpeed01 < 10) { mySpeed01 = 10; }
            myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
        }

        // Function to decrease speed of background movement to the left
        function autoBackgroundLeftSlower() {
            clearInterval(myClock01);
            mySpeed01 += 30;
            if (mySpeed01 > 1000) { mySpeed01 = 1000; }
            myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
        }

        // Function to stop the background movement
        function stopBackground() {
            clearInterval(myClock01);
        }

        // Function to move image to the right
        function moveImageRight() {
            let img = document.getElementById('myImage01');
            img.style.left = (parseInt(img.style.left) || 0) + 10 + 'px';
        }

        // Function to automatically move the image to the right
        function autoMoveImageRight() {
            clearInterval(myClock02);
            myClock02 = setInterval(moveImageRight, 30);
        }

        // Function to stop the image movement
        function stopImage() {
            clearInterval(myClock02);
        }
    </script>

    <h1 align="center">t2a19-move-background-dallas.html</h1>

    <!-- Buttons for background movement -->
    <input type="button" value="Background Move Left" onclick="moveBackgroundLeft()">
    <input type="button" value="Auto Background Left Faster" onclick="autoBackgroundLeftFaster()">
    <input type="button" value="Auto Background Left Slower" onclick="autoBackgroundLeftSlower()">
    <input type="button" value="Stop Background" onclick="stopBackground()"><br><br>

    <!-- Buttons for image movement -->
    <input type="button" value="Image Move Right" onclick="moveImageRight()">
    <input type="button" value="Auto Move Image Right" onclick="autoMoveImageRight()">
    <input type="button" value="Stop Image" onclick="stopImage()"><br><br>

    <!-- Image element -->
    <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="myImage01.jpg">
</body>
