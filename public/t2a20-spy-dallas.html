<h1 align="center">t2a20-spy-dallas.html</h1>

<textarea id="myArea01" rows="4" cols="70">Hello how are you 123</textarea><br>
<input type="button" value="Encrypt" onclick="encryptText()"><br><br>

<textarea id="myArea02" rows="4" cols="70"></textarea><br>
<input type="button" value="Decrypt" onclick="alert('Sorry, you have to do this manually!')"><br><br>

<script>
function encryptText() {
    const inputText = document.getElementById('myArea01').value;
    let encryptedText = '';

    for (let char of inputText) {
        let charCode = char.charCodeAt(0);

        if (char === ' ') {
            continue; // Skip spaces
        } else if (char >= 'A' && char <= 'Z') { 
            charCode = ((charCode - 65 + 2) % 26) + 65; // Uppercase letters
        } else if (char >= 'a' && char <= 'z') { 
            charCode = ((charCode - 97 + 2) % 26) + 97; // Lowercase letters
        } else if (char >= '0' && char <= '9') { 
            charCode = ((charCode - 48 + 2) % 10) + 48; // Numbers
        }

        encryptedText += String.fromCharCode(charCode);
    }

    document.getElementById('myArea02').value = encryptedText;
}
</script>

</body>
