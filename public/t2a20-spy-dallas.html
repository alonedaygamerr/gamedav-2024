<textarea id="myArea01" rows="4" cols="70">Hello how are you 123</textarea><br>
<input type="button" value="Encrypt" onclick="
    let myString = document.getElementById('myArea01').value;
    let encryptedString = '';
    for (let i = 0; i < myString.length; i++) {
        let charCode = myString.charCodeAt(i);

        // Encrypt letters (a-z, A-Z)
        if (charCode >= 65 && charCode <= 90) { // Uppercase letters
            charCode = ((charCode - 65 + 2) % 26) + 65;
        } else if (charCode >= 97 && charCode <= 122) { // Lowercase letters
            charCode = ((charCode - 97 + 2) % 26) + 97;
        } 
        // Encrypt numbers (0-9)
        else if (charCode >= 48 && charCode <= 57) { 
            charCode = ((charCode - 48 + 2) % 10) + 48;
        }
        // Encrypt space
        else if (charCode === 32) { 
            charCode = 33; // Convert space to '!'
        }

        encryptedString += String.fromCharCode(charCode);
    }
    document.getElementById('myArea02').value = encryptedString;
"><br><br>
