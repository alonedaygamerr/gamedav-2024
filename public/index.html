    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Heading Style */
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Link Container */
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Link Styling */
        a {
            font-size: 1.5em;
            text-decoration: none;
            color: #00eaff;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #00eaff;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        /* Link Hover Effect */
        a:hover {
            background-color: #00eaff;
            color: #1e3c72;
            transform: scale(1.05);
        }
    </style>
</head>
