    <title>Index Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
        }

        /* Heading Style */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Link Container */
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Link Styling */
        a {
            font-size: 1.2em;
            text-decoration: none;
            color: #00eaff;
            padding: 10px 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
        }

        /* Link Hover Effect */
        a:hover {
            background-color: #00eaff;
            color: #1e3c72;
            padding-left: 10px;
        }

        /* Badge Styles */
        .badge {
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .good {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .needs-review {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
