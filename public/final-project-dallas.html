<head>
    <title>Endless Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }

        canvas {
            background-color: #87CEEB;
            display: block;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            display: none;
        }

        .game-over button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over" id="gameOver">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');

        canvas.width = 400;
        canvas.height = 600;

        let player = {
            x: canvas.width / 2 - 10,
            y: canvas.height - 50,
            width: 20,
            height: 20,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jump: -15
        };

        let platforms = [];
        let score = 0;
        let isGameOver = false;

        function createPlatform(x, y, width, height) {
            return { x, y, width, height };
        }

        function resetGame() {
                player.x = canvas.width / 2 - 10;
                player.y = canvas.height / 2; // Spawn the player in the middle of the canvas
                player.dy = 0;
                platforms = [
                createPlatform(150, canvas.height - 50, 100, 10),
                createPlatform(250, canvas.height - 150, 100, 10),
                createPlatform(50, canvas.height - 250, 100, 10),
                createPlatform(200, canvas.height - 350, 100, 10),
                createPlatform(100, canvas.height - 450, 100, 10)
            ];
            score = 0;
            isGameOver = false;
            gameOverDiv.style.display = 'none';
        }

        function startGame() {
            resetGame();
            requestAnimationFrame(update);
        }

        function drawPlayer() {
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function movePlayer() {
            player.dy += player.gravity;
            player.y += player.dy;

            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function checkCollision() {
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + 10 &&
                    player.y + player.height > platform.y &&
                    player.dy > 0
                ) {
                    player.dy = player.jump;
                    score++;
                }
            });
        }

        function movePlatforms() {
            platforms.forEach(platform => {
                platform.y += 2;
                if (platform.y > canvas.height) {
                    platform.y = Math.random() * -150;
                    platform.x = Math.random() * (canvas.width - platform.width);
                }
            });
        }

        function checkGameOver() {
            if (player.y > canvas.height) {
                isGameOver = true;
                finalScore.textContent = `Your score: ${score}`;
                gameOverDiv.style.display = 'block';
            }
        }

        function update() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePlayer();
            movePlatforms();
            checkCollision();
            checkGameOver();

            drawPlayer();
            drawPlatforms();

            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${score}`, 10, 20);

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') player.dx = -5;
            if (e.key === 'ArrowRight') player.dx = 5;
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        startGame();
    </script>
</body>
