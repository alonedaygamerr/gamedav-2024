<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Elements</title>
</head>
<body>

    <h1 align="center">t1a04-forms-fred.html</h1>
    <p>Use an LLM like <a href="https://copilot.microsoft.com" target="_blank">Copilot</a> and ask it to
        "Show me how to do all the simple form elements on one HTML page as if I was a 10-year-old"</p>

    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" value="Fred"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" value="never"><br><br>

        <label for="number">Number: </label>
        <input type="number" value="6"><br><br>

        <label>Button as an input: </label>
        <input type="button" value="Click" onclick="alert('Hi')"><br><br>

        <label>Button as a button tag: </label>
        <button type="button">Click me</button><br><br>

        <fieldset>
            <legend>Radio Buttons:</legend>
            <input type="radio" id="blue" name="myRad" value="red">
            <label for="red">Red</label><br>

            <input type="radio" id="blue" name="myRad" value="blue">
            <label for="blue">red</label><br>
        </fieldset><br>

        <fieldset>
            <legend>Checkboxes:</legend>
            <input type="checkbox" id="reading" value="reading">
            <label for="reading">Reading</label><br>

            <input type="checkbox" id="sports" value="sports">
            <label for="sports">Sports</label><br>
        </fieldset><br>

        <label for="textarea">Write something here:</label><br>
        <textarea id="textarea" rows="4" cols="90">Writing here</textarea><br><br>

        <label for="country">Select Box:</label><br>
        <select id="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
