<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t1a14-Objects-and-Arrays-dallas</title>
</head>
<body>

  <h2>Our Products</h2>
  <table id="productTable" border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Categories</th>
      </tr>
    </thead>
    <tbody>
      <!-- Product rows will be inserted here -->
    </tbody>
  </table>

  <hr>

  <h2>User Profile</h2>
  <p id="name"></p>
  <p id="age"></p>
  <h4>Hobbies</h4>
  <ul id="hobbiesList"></ul>

  <script>
    // Array of products (each product is an object)
    let products = [
      {
        name: "Wireless Headphones",
        price: "$99",
        categories: ["Electronics", "Audio", "Wireless"]
      },
      {
        name: "Smartphone Case",
        price: "$25",
        categories: ["Accessories", "Mobile"]
      },
      {
        name: "Bluetooth Speaker",
        price: "$59",
        categories: ["Electronics", "Audio", "Portable"]
      },
      {
        name: "Laptop Stand",
        price: "$39",
        categories: ["Office", "Ergonomics", "Furniture"]
      }
    ];

    // Object with an array property
    let userProfile = {
      name: "Jane Doe",
      age: 28,
      hobbies: ["Reading", "Traveling", "Cooking", "Photography"]
    };

    // Function to display products on the webpage
    function displayProducts() {
      const tableBody = document.querySelector("#productTable tbody");

      // Clear the table before adding rows
      tableBody.innerHTML = "";

      // Loop through products array and insert rows
      products.forEach(product => {
        let row = `
          <tr>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.categories.join(", ")}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // Function to display user profile on the webpage
    function displayProfile() {
      document.getElementById("name").innerHTML = `Name: ${userProfile.name}`;
      document.getElementById("age").innerHTML = `Age: ${userProfile.age}`;
      
      const hobbiesList = document.getElementById("hobbiesList");
      hobbiesList.innerHTML = ""; // Clear existing items
      userProfile.hobbies.forEach(hobby => {
        let listItem = `<li>${hobby}</li>`;
        hobbiesList.innerHTML += listItem;
      });
    }

    // Call the functions to display products and profile when the page loads
    displayProducts();
    displayProfile();
  </script>

</body>
</html>
