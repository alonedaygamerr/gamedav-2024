<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t1a14-Objects-and-Arrays-dallas</title>
</head>
<body>

  <!-- Buttons to show content -->
  <div>
    <button onclick="showProducts()">Show Products</button>
    <button onclick="showProfile()">Show User Profile</button>
  </div>

  <hr>

  <!-- Products Table Section -->
  <div id="productsSection" style="display:none;">
    <h2>t1a14-Objects-and-Arrays-dallas</h2>
    <table id="productTable" border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Categories</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- User Profile Section -->
  <div id="profileSection" style="display:none;">
    <h2>User Profile</h2>
    <p id="name"></p>
    <p id="age"></p>
    <h4>Hobbies</h4>
    <ul id="hobbiesList"></ul>
  </div>

  <script>
    // Array of products (each product is an object)
    let products = [
      {
        name: "Wireless Headphones",
        price: "$99",
        categories: ["Electronics", "Audio", "Wireless"]
      },
      {
        name: "Smartphone Case",
        price: "$25",
        categories: ["Accessories", "Mobile"]
      },
      {
        name: "Bluetooth Speaker",
        price: "$59",
        categories: ["Electronics", "Audio", "Portable"]
      },
      {
        name: "Laptop Stand",
        price: "$39",
        categories: ["Office", "Ergonomics", "Furniture"]
      }
    ];

    // Object with an array property
    let userProfile = {
      name: "Jane Doe",
      age: 28,
      hobbies: ["Reading", "Traveling", "Cooking", "Photography"]
    };

    // Function to display products on the webpage
    function displayProducts() {
      const tableBody = document.querySelector("#productTable tbody");

      // Clear the table before adding rows
      tableBody.innerHTML = "";

      // Loop through products array and insert rows
      products.forEach(product => {
        let row = `
          <tr>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.categories.join(", ")}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // Function to display user profile on the webpage
    function displayProfile() {
      document.getElementById("name").innerHTML = `Name: ${userProfile.name}`;
      document.getElementById("age").innerHTML = `Age: ${userProfile.age}`;
      
      const hobbiesList = document.getElementById("hobbiesList");
      hobbiesList.innerHTML = ""; // Clear existing items
      userProfile.hobbies.forEach(hobby => {
        let listItem = `<li>${hobby}</li>`;
        hobbiesList.innerHTML += listItem;
      });
    }

    // Function to show Products section and hide Profile section
    function showProducts() {
      document.getElementById("productsSection").style.display = "block";
      document.getElementById("profileSection").style.display = "none";
      displayProducts(); // Display products in the table
    }

    // Function to show Profile section and hide Products section
    function showProfile() {
      document.getElementById("profileSection").style.display = "block";
      document.getElementById("productsSection").style.display = "none";
      displayProfile(); // Display the user profile
    }
  </script>

</body>
</html>
