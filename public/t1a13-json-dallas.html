<h1 align="center"> t1a13-json-dallas </h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a13-json-dallas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        img {
            max-width: 500px;
            max-height: 500px;
            margin-top: 20px;
        }
        #image-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">t1a13-json-dallas</h1>
    
    <div class="container">
        <input type="text" id="json-url" placeholder="Enter JSON link for image" />
        <button onclick="loadImage()">Load Image</button>
        
        <div id="image-container">
            <img id="image" src="" alt="Image will be displayed here" />
        </div>
    </div>

    <script>
        function loadImage() {
            const jsonUrl = document.getElementById('json-url').value;
            
            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data.imageUrl; // Assuming the JSON contains a field called 'imageUrl'
                    document.getElementById('image').src = imageUrl;
                    document.getElementById('image-container').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching the image:', error);
                });
        }
    </script>
</body>
</html>
