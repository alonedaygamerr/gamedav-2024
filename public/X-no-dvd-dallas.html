<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner DVD Screensaver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff0000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="logo">DVD</div>
    <script>
        const logo = document.getElementById("logo");

        let xSpeed = 3;
        let ySpeed = 3;
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;

        function moveLogo() {
            x += xSpeed;
            y += ySpeed;

            if ((x <= 0 || x >= window.innerWidth - logo.offsetWidth) && 
                (y <= 0 || y >= window.innerHeight - logo.offsetHeight)) {
                // Reverse both directions to always hit a corner
                xSpeed = -xSpeed;
                ySpeed = -ySpeed;
            } else if (x <= 0 || x >= window.innerWidth - logo.offsetWidth) {
                // Reverse x direction only
                xSpeed = -xSpeed;
            } else if (y <= 0 || y >= window.innerHeight - logo.offsetHeight) {
                // Reverse y direction only
                ySpeed = -ySpeed;
            }

            logo.style.left = `${x}px`;
            logo.style.top = `${y}px`;

            requestAnimationFrame(moveLogo);
        }

        moveLogo();
    </script>
</body>
</html>
