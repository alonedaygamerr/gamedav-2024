<body>

<h1 align="center">t1a15-events-dallas</h1>

<!-- 1. onTouchEvent (for mobile touch) -->
<b onTouchStart="handleTouchEvent()">Input: </b>
<input type="text" id="myFirstName" value="fred" onblur="handleBlur()" /><br><br>

<!-- 2. onBlur (when input loses focus) -->
<input type="button" value="Show on page" onclick="showMessage()" /><br><br>

<!-- 3. onClick (button click event) -->
<div id="myDiv01" onmouseover="handleMouseOver()" onmousemove="throttledMouseMove(event)">...</div><br><br>

<!-- 4. onMouseOver (hover over div) -->
<!-- No need to modify this -->

<!-- 5. onMouseOut (when mouse leaves div) -->
<div id="myDiv02" onmouseout="handleMouseOut()">Hover here then leave</div><br><br>

<!-- 6. onFocus (when input gains focus) -->
<input type="text" id="myName" onfocus="handleFocus()" /><br><br>

<!-- 7. onKeyUp (when a key is released) -->
<input type="text" id="myKeyInput" onkeyup="handleKeyUp()" placeholder="Type something..."/><br><br>

<!-- 8. onChange (when input value changes) -->
<input type="text" id="myTextInput" onchange="handleChange()" placeholder="Change me..." />

<script>
    function handleTouchEvent() {
        console.log("Touch event triggered");
    }

    function handleBlur() {
        console.log("Input lost focus");
    }

    function showMessage() {
        document.getElementById('myDiv01').innerHTML = 'Hey';
    }

    function handleMouseOver() {
        console.log("Mouse over event triggered on Div 1");
    }

    function handleMouseOut() {
        console.log("Mouse out event triggered on Div 2");
    }

    function handleFocus() {
        console.log("Input focused");
    }

    function handleKeyUp() {
        console.log("Key up event triggered");
    }

    function handleChange() {
        console.log("Input value changed");
    }

    // Throttling function to limit the frequency of updates
    let lastTime = 0;
    function throttledMouseMove(event) {
        const now = Date.now();
        if (now - lastTime > 50) { // update every 50 milliseconds
            lastTime = now;
            document.getElementById('myDiv01').innerHTML = `X: ${event.clientX}, Y: ${event.clientY}`;
        }
    }
</script>

</body>
