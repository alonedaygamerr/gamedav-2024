<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Array Demo - dallas</title>
    <style>
        /* Styling for better visual presentation */
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            min-height: 50px;
            background-color: #f9f9f9;
        }
        input[type="button"] {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 align="center">Multi-Dimensional Array Demo - Fred</h1>

    <!-- Input and Buttons -->
    <input type="text" id="myFirstName" value="fred"><br><br>
    <input type="button" value="Set Manual Array" onclick="setManualArray()">
    <input type="button" value="Show Manual Array" onclick="showManualArray()">
    <input type="button" value="Generate Random Auto Array" onclick="generateRandomAutoArray()">
    <input type="button" value="Show Auto Array" onclick="showAutoArray()"><br><br>

    <!-- New Buttons -->
    <input type="button" value="Clear Display" onclick="clearDisplay()">
    <input type="button" value="Sum Manual Array" onclick="sumManualArray()">
    <input type="button" value="Find Max in Manual Array" onclick="findMaxManualArray()"><br><br>

    <!-- Display Output -->
    <div id="myDiv01">...</div>

    <script>
        // Global Variables
        const myMax = 3;
        let myArrayManual = [
            [3, 4, 2],
            [1, 2, 3],
            [5, 6, 7]
        ];
        let myArrayAuto = new Array(myMax);

        // Set Manual Array Message
        const setManualArray = () => {
            document.getElementById('myDiv01').innerHTML = 'Manual array has been set.';
        };

        // Show Manual Array
        const showManualArray = () => {
            let output = '<b>Manual Array:</b><br>';
            for (let i = 0; i < myMax; i++) {
                for (let j = 0; j < myMax; j++) {
                    output += `myArrayManual[${i}][${j}] = ${myArrayManual[i][j]}<br>`;
                }
            }
            document.getElementById('myDiv01').innerHTML = output;
        };

        // Clear the Display Area
        const clearDisplay = () => {
            document.getElementById('myDiv01').innerHTML = '';
        };

        // Sum the Manual Array
        const sumManualArray = () => {
            let sum = 0;
            for (let i = 0; i < myMax; i++) {
                for (let j = 0; j < myMax; j++) {
                    sum += myArrayManual[i][j];
                }
            }
            document.getElementById('myDiv01').innerHTML = `Sum of the manual array: ${sum}`;
        };

        // Generate a Random 3x3 Auto Array
        const generateRandomAutoArray = () => {
            for (let i = 0; i < myMax; i++) {
                myArrayAuto[i] = new Array(myMax);
                for (let j = 0; j < myMax; j++) {
                    myArrayAuto[i][j] = Math.floor(Math.random() * 100);
                }
            }
            document.getElementById('myDiv01').innerHTML = 'Random auto array generated!';
        };

        // Show the Auto Array
        const showAutoArray = () => {
            if (!myArrayAuto[0] || myArrayAuto[0].length === 0) {
                document.getElementById('myDiv01').innerHTML = 'Auto array is empty. Please generate the array first.';
                return;
            }
            let output = '<b>Auto Array:</b><br>';
            for (let i = 0; i < myMax; i++) {
                for (let j = 0; j < myMax; j++) {
                    output += `myArrayAuto[${i}][${j}] = ${myArrayAuto[i][j]}<br>`;
                }
            }
            document.getElementById('myDiv01').innerHTML = output;
        };

        // Find the Maximum Value in the Manual Array
        const findMaxManualArray = () => {
            let max = myArrayManual[0][0];
            for (let i = 0; i < myMax; i++) {
                for (let j = 0; j < myMax; j++) {
                    if (myArrayManual[i][j] > max) {
                        max = myArrayManual[i][j];
                    }
                }
            }
            document.getElementById('myDiv01').innerHTML = `Maximum value in the manual array: ${max}`;
        };
    </script>

</body>
</html>
