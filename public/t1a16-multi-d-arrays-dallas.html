<h1 align="center">tla16-multi-d-array-fred.html</h1>

<script>
// Set a few Global Variables
let myMax = 3;
let myArrayManual = new Array(myMax);
let myArrayAuto = new Array(myMax);

// Set Manual Array
myArrayManual = [[3, 4, 2], [1, 2, 3], [5, 6, 7]];

function setManualArray() {
  document.getElementById('myDiv01').innerHTML = 'You set the array';
}

function showManualArray() {
  let output = '';
  for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
    for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
      output += `myArrayManual[${myLoop0}, ${myLoop1}] = ${myArrayManual[myLoop0][myLoop1]}<br>`;
    }
  }
  document.getElementById('myDiv01').innerHTML = output;
}

function setAutoArray() {
  myArrayAuto[0] = new Array(myMax);
  myArrayAuto[0][0] = Math.floor(Math.random() * 100);
  document.getElementById('myDiv01').innerHTML = `Auto array value: ${myArrayAuto[0][0]}`;
}

function showAutoArray() {
  document.getElementById('myDiv01').innerHTML += 'You print it out';
}

// New Functions

// 1. Clear the array display
function clearDisplay() {
  document.getElementById('myDiv01').innerHTML = '';
}

// 2. Calculate the sum of the manual array
function sumManualArray() {
  let sum = 0;
  for (let i = 0; i < myMax; i++) {
    for (let j = 0; j < myMax; j++) {
      sum += myArrayManual[i][j];
    }
  }
  document.getElementById('myDiv01').innerHTML = `Sum of manual array: ${sum}`;
}

// 3. Generate a random 3x3 auto array
function generateRandomAutoArray() {
  for (let i = 0; i < myMax; i++) {
    myArrayAuto[i] = new Array(myMax);
    for (let j = 0; j < myMax; j++) {
      myArrayAuto[i][j] = Math.floor(Math.random() * 100);
    }
  }
  document.getElementById('myDiv01').innerHTML = 'Auto array generated!';
}

// 4. Find the maximum value in the manual array
function findMaxManualArray() {
  let max = myArrayManual[0][0];
  for (let i = 0; i < myMax; i++) {
    for (let j = 0; j < myMax; j++) {
      if (myArrayManual[i][j] > max) {
        max = myArrayManual[i][j];
      }
    }
  }
  document.getElementById('myDiv01').innerHTML = `Max value in manual array: ${max}`;
}
</script>

<input type="text" id="myFirstName" value="fred"><br>
<input type="button" value="Set Manual Array" onclick="setManualArray()">
<input type="button" value="Show Manual Array" onclick="showManualArray()">
<input type="button" value="Set Auto Array" onclick="setAutoArray()">
<input type="button" value="Show Auto Array" onclick="showAutoArray()"><br>

<!-- New Buttons -->
<input type="button" value="Clear Display" onclick="clearDisplay()">
<input type="button" value="Sum Manual Array" onclick="sumManualArray()">
<input type="button" value="Generate Random Auto Array" onclick="generateRandomAutoArray()">
<input type="button" value="Find Max in Manual Array" onclick="findMaxManualArray()"><br>

<div id="myDiv01">...</div>
